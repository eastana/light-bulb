<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>

<body>
    <form id="formName">
        <label for="name"><span>What's your name?</span></label>
        <input type="text" name="name" class="question" id="nameInput" required />
    </form>
    <div><p id="name"></p></div>
    <button onclick="start()" id="startButton">Start game</button>
    <button onclick="clearData()" id="clearButton" disabled>Restart game</button>
    <div id="lastScore">Last score <br> name: <span id="lastName"></span> <br> status: <span id="lastStatus"></span> <br> time left: <span id="lastTime"></span></div>
    <div class="container"></div>
</body>

<script src="index.js"></script>
